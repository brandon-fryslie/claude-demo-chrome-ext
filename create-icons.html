<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>Generating icons...</h1>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>

  <script>
    function createIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw "C" letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('C', size / 2, size / 2);
    }

    function downloadIcon(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    // Create icons
    createIcon(document.getElementById('canvas16'), 16);
    createIcon(document.getElementById('canvas48'), 48);
    createIcon(document.getElementById('canvas128'), 128);

    // Download icons
    setTimeout(() => {
      downloadIcon(document.getElementById('canvas16'), 'icon16.png');
      setTimeout(() => {
        downloadIcon(document.getElementById('canvas48'), 'icon48.png');
        setTimeout(() => {
          downloadIcon(document.getElementById('canvas128'), 'icon128.png');
          document.body.innerHTML += '<p>Icons generated! Check your downloads folder.</p>';
        }, 100);
      }, 100);
    }, 100);
  </script>
</body>
</html>
